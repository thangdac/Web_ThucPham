<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Favicons -->
    <link href="/admin/img/avt.png" rel="icon">

    <title>Category - Dashboard</title>

    <!-- Custom fonts for this template-->
    <link href="/admin/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/admin/css/sb-admin-2.min.css" rel="stylesheet">

    <style>
        .table-striped tbody tr {
            transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
        }

        .table-striped tbody tr:hover {
            background-color: #f2f2f2; /* Màu nền khi hover */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Bóng khi hover */
            transform: scale(1.02); /* Phóng to khi hover */
        }

        .table-striped tbody tr {
            cursor: pointer; /* Thay đổi con trỏ thành bàn tay */
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
                visibility: visible;
            }
            100% {
                opacity: 0;
                visibility: hidden;
                display: none; /* Ẩn phần tử hoàn toàn khỏi layout */
            }
        }
    </style>

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <div th:replace="Admin/layout :: accordionSidebar"></div>


    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:replace="Admin/layout :: sidebarToggleTop"></div>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- Page Heading -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="h3 text-gray-800">Trang Quản Lý Loại Sản Phẩm</h1>
                    <a href="/admin/product/productAdd" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Thêm loại sản phẩm
                    </a>
                </div>

                <!-- Hiển thị thông báo thành công hoặc lỗi -->
                <div th:if="${message}">
                    <div class="alert alert-success" role="alert" style="animation: fadeOut 3s ease-out forwards;" >
                        <span th:text="${message}"></span>
                    </div>
                </div>

                <div th:if="${error}">
                    <div class="alert alert-danger" role="alert" style="animation: fadeOut 3s ease-out forwards;" >
                        <span th:text="${error}"></span>
                    </div>
                </div>

                <!-- Products Table -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Bảng Loại Sản Phẩm</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered">
                                <thead style="background-color: #84cc73; color: #fff">
                                <tr>
                                    <th>ID</th>
                                    <th>Tên loại sản phẩm</th>
                                </tr>
                                </thead>
                                <tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>
        </div><!-- End of Main Content -->
    </div><!-- End of Content Wrapper -->
</div><!-- End of Page Wrapper -->



<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Bootstrap core JavaScript-->
<script src="/admin/vendor/jquery/jquery.min.js"></script>
<script src="/admin/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/admin/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/admin/js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="/admin/vendor/chart.js/Chart.min.js"></script>

<!-- Page level custom scripts -->
<script src="/admin/js/demo/chart-area-demo.js"></script>
<script src="/admin/js/demo/chart-pie-demo.js"></script>

</body>

</html>
